        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int32
          maximum: 2000
          type: integer
        style: form
      - description: Interval time between data points
        example: 5m
        explode: true
        in: query
        name: interval
        required: false
        schema:
          default: 5m
