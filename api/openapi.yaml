openapi: 3.0.0
info:
  contact:
    email: support@mail.gate.io
    name: API support
    url: https://gate.io/page/contacts
  description: APIv4 provides spot, margin and futures trading operations. There are public APIs to retrieve the real-time market statistics, and private APIs which needs authentication to trade on user's behalf.
  license:
    name: Apache License 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  termsOfService: https://www.gate.io/docs/agreement.pdf
  title: Gate API v4
  version: 4.5.2
servers:
- description: Real Trading
  url: https://api.gateio.ws/api/v4
- description: TestNet Trading
  url: https://fx-api-testnet.gateio.ws/api/v4
security:
- api_key: []
  api_sign: []
  api_timestamp: []
tags:
- description: Spot trading
  name: spot
- description: Margin API; margin trading uses spot trading API
  name: margin
- description: Futures trade
  name: futures
paths:
  /spot/currency_pairs:
    get:
      operationId: listCurrencyPairs
      responses:
        200:
          content:
            application/json:
              example:
              - id: ETH_USDT
                base: ETH
                quote: USDT
                fee: "0.2"
                min_base_amount: "0.001"
                min_quote_amount: "1.0"
                precision: 6
              schema:
                items:
                  $ref: '#/components/schemas/CurrencyPair'
                type: array
          description: All currency pairs retrieved
      security: []
      summary: List all currency pairs supported
      tags:
      - spot
  /spot/currency_pairs/{currency_pair}:
    get:
      operationId: getCurrencyPair
      parameters:
      - description: Currency pair
        example: ETH_BTC
        explode: false
        in: path
        name: currency_pair
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              example:
                id: ETH_USDT
                base: ETH
                quote: USDT
                fee: "0.2"
                min_base_amount: "0.001"
                min_quote_amount: "1.0"
                precision: 6
              schema:
                $ref: '#/components/schemas/CurrencyPair'
          description: Successfully retrieved
      security: []
      summary: Get detail of one single order
      tags:
      - spot
  /spot/tickers:
    get:
      description: Return only related data if `currency_pair` is specified; otherwise return all of them
      operationId: listTickers
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - currency_pair: ETH_BTC
                last: "10.32"
                lowest_ask: "10.32"
                highest_bid: "10.33"
                change_percentage: -0.0052
                base_volume: "132.4"
                quote_volume: "1366.36"
                high_24h: "10.33"
                low_24h: "10.32"
              schema:
                items:
                  $ref: '#/components/schemas/Ticker'
                type: array
          description: Successfully retrieved
      security: []
      summary: Retrieve ticker information
      tags:
      - spot
  /spot/order_book:
    get:
      description: Order book will be sorted by price from high to low on bids; reversed on asks
      operationId: listOrderBook
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: Price precision of order book. 0 means no aggregation is applied
        example: "0"
        explode: true
        in: query
        name: interval
        required: false
        schema:
          default: "0"
          type: string
        style: form
      - description: Maximum number of order depth data in asks or bids
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          maximum: 30
          minimum: 1
          type: integer
        style: form
      responses:
        200:
          content:
            application/json:
              example:
                asks:
                - - "1.52"
                  - "1.151"
                - - "1.53"
                  - "1.218"
                bids:
                - - "1.17"
                  - "201.863"
                - - "1.16"
                  - "725.464"
              schema:
                $ref: '#/components/schemas/OrderBook'
          description: Successfully retrieved
      security: []
      summary: Retrieve order book
      tags:
      - spot
  /spot/trades:
    get:
      operationId: listTrades
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: Maximum number of record returned in one list
        example: 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      - description: Specify list staring point using the last record of `id` in previous list-query results
        example: "12345"
        in: query
        name: last_id
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - id: "1232893232"
                create_time: "1548000000"
                order_id: "4128442423"
                side: buy
                amount: "0.15"
                price: "0.03"
              schema:
                items:
                  $ref: '#/components/schemas/Trade'
                type: array
          description: List retrieved
      security: []
      summary: Retrieve market trades
      tags:
      - spot
  /spot/candlesticks:
    get:
      description: Candlestick data will start from (current time - limit * interval), end at current time
      operationId: listCandlesticks
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: Maximum number of record returned in one list
        example: 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      - description: Interval time between data points
        example: 5m
        explode: true
        in: query
        name: interval
        required: false
        schema:
          default: 30m
          enum:
          - 10s
          - 1m
          - 5m
          - 15m
          - 30m
          - 1h
          - 4h
          - 8h
          - 1d
          - 7d
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              example:
              - - "1539852480"
                - "971519.677"
                - "0.0021724"
                - "0.0021922"
                - "0.0021724"
                - "0.0021737"
              schema:
                items:
                  description: |-
                    Candlestick data point detail. Meaning from left to right:

                    - Unix timestamp in seconds
                    - Trading volume
                    - Close price
                    - Highest price
                    - Lowest price
                    - Open price
                  items:
                    type: string
                  maxItems: 6
                  minItems: 6
                  type: array
                type: array
          description: Successfully retrieved
      security: []
      summary: Market candlesticks
      tags:
      - spot
  /spot/accounts:
    get:
      operationId: listSpotAccounts
      parameters:
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - currency: ETH
                available: "968.8"
                locked: "0"
              schema:
                items:
                  $ref: '#/components/schemas/SpotAccount'
                type: array
          description: List retrieved
      summary: List spot accounts
      tags:
      - spot
  /spot/orders:
    delete:
      operationId: cancelOrders
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: All bids or asks. Both included in not specified
        example: sell
        explode: true
        in: query
        name: side
        required: false
        schema:
          enum:
          - buy
          - sell
          type: string
        style: form
      - description: Specify account type. Default to all account types being included
        example: spot
        explode: true
        in: query
        name: account
        required: false
        schema:
          enum:
          - spot
          - margin
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              example:
              - id: "12332324"
                create_time: "1548000000"
                currency_pair: ETC_BTC
                status: cancelled
                type: limit
                account: spot
                side: buy
                amount: "1"
                price: "5.00032"
                time_in_force: gtc
                left: "0.5"
                fill_price: "5.1"
              schema:
                items:
                  $ref: '#/components/schemas/Order'
                type: array
          description: Batch cancellation request accepted. Query order status by listing orders
      summary: Cancel all `open` orders in specified currency pair
      tags:
      - spot
    get:
      operationId: listOrders
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: |
          List orders based on status

          `open` - order is waiting to be filled
          `finished` - order has been filled or cancelled
        example: open
        explode: true
        in: query
        name: status
        required: true
        schema:
          enum:
          - open
          - finished
          type: string
        style: form
      - description: Page number
        example: 1
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: Maximum number of record returned in one list
        example: 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              example:
              - id: "12332324"
                create_time: "1548000000"
                currency_pair: ETC_BTC
                status: cancelled
                type: limit
                account: spot
                side: buy
                amount: "1"
                price: "5.00032"
                time_in_force: gtc
                left: "0.5"
                fill_price: "5.1"
              schema:
                items:
                  $ref: '#/components/schemas/Order'
                type: array
          description: List retrieved
      summary: List futures orders
      tags:
      - spot
    post:
      operationId: createOrder
      requestBody:
        content:
          application/json:
            example:
              id: "12332324"
              create_time: "1548000000"
              currency_pair: ETC_BTC
              status: cancelled
              type: limit
              account: spot
              side: buy
              amount: "1"
              price: "5.00032"
              time_in_force: gtc
              left: "0.5"
              fill_price: "5.1"
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        201:
          content:
            application/json:
              example:
                id: "12332324"
                create_time: "1548000000"
                currency_pair: ETC_BTC
                status: cancelled
                type: limit
                account: spot
                side: buy
                amount: "1"
                price: "5.00032"
                time_in_force: gtc
                left: "0.5"
                fill_price: "5.1"
              schema:
                $ref: '#/components/schemas/Order'
          description: Order created.
      summary: Create an order
      tags:
      - spot
  /spot/orders/{order_id}:
    delete:
      operationId: cancelOrder
      parameters:
      - description: ID returned on order successfully being created
        example: "12345"
        explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
                id: "12332324"
                create_time: "1548000000"
                currency_pair: ETC_BTC
                status: cancelled
                type: limit
                account: spot
                side: buy
                amount: "1"
                price: "5.00032"
                time_in_force: gtc
                left: "0.5"
                fill_price: "5.1"
              schema:
                $ref: '#/components/schemas/Order'
          description: Order cancelled
      summary: Cancel a single order
      tags:
      - spot
    get:
      operationId: getOrder
      parameters:
      - description: ID returned on order successfully being created
        example: "12345"
        explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
                id: "12332324"
                create_time: "1548000000"
                currency_pair: ETC_BTC
                status: cancelled
                type: limit
                account: spot
                side: buy
                amount: "1"
                price: "5.00032"
                time_in_force: gtc
                left: "0.5"
                fill_price: "5.1"
              schema:
                $ref: '#/components/schemas/Order'
          description: Detail retrieved
      summary: Get a single order
      tags:
      - spot
  /spot/my_trades:
    get:
      operationId: listMyTrades
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: true
        schema:
          type: string
      - description: Maximum number of record returned in one list
        example: 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      - description: Page number
        example: 1
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: List all trades of specified order
        example: "12345"
        explode: true
        in: query
        name: order_id
        required: false
        schema:
          type: string
        style: form
      responses:
        200:
          content:
            application/json:
              example:
              - id: "1232893232"
                create_time: "1548000000"
                order_id: "4128442423"
                side: buy
                amount: "0.15"
                price: "0.03"
              schema:
                items:
                  $ref: '#/components/schemas/Trade'
                type: array
          description: List retrieved
      summary: List personal trading history
      tags:
      - spot
  /margin/currency_pairs:
    get:
      operationId: listMarginCurrencyPairs
      responses:
        200:
          content:
            application/json:
              example:
              - id: ETH_USDT
                base: ETH
                quote: USDT
                leverage: 3
                min_base_amount: "0.01"
                min_quote_amount: "100"
                max_quote_amount: "1000000"
              schema:
                items:
                  $ref: '#/components/schemas/MarginCurrencyPair'
                type: array
          description: List retrieved
      security: []
      summary: List all supported currency pairs supported in margin trading
      tags:
      - margin
  /margin/funding_book:
    get:
      operationId: listFundingBook
      parameters:
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - rate: "0.002"
                amount: "320.03"
                days: 10
              schema:
                items:
                  $ref: '#/components/schemas/FundingBookItem'
                type: array
          description: Order book retrieved
      security: []
      summary: Order book of lending loans
      tags:
      - margin
  /margin/accounts:
    get:
      operationId: listMarginAccounts
      parameters:
      - description: Currency pair
        example: BTC_USDT
        in: query
        name: currency_pair
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - currency_pair: ETH_BTC
                base:
                  currency: ETH
                  available: "30.1"
                  locked: "0"
                  borrowed: "10.1"
                quote:
                  currency: BTC
                  available: "10"
                  locked: "0"
                  borrowed: "1.5"
              schema:
                items:
                  $ref: '#/components/schemas/MarginAccount'
                type: array
          description: List retrieved
      summary: Margin account list
      tags:
      - margin
  /margin/funding_accounts:
    get:
      operationId: listFundingAccounts
      parameters:
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
              - currency: BTC
                available: "1.238"
                locked: "0"
                lent: "3.32"
                total_lent: "3.32"
              schema:
                items:
                  $ref: '#/components/schemas/FundingAccount'
                type: array
          description: List retrieved
      summary: Funding account list
      tags:
      - margin
  /margin/loans:
    get:
      operationId: listLoans
      parameters:
      - description: Loan status
        example: open
        explode: true
        in: query
        name: status
        required: true
        schema:
          description: '`auto_repaid` is not allowed for `lend` side; `open` not for
            `borrow`'
          enum:
          - open
          - loaned
          - finished
          - auto_repaid
          type: string
        style: form
      - description: Lend or borrow
        example: lend
        in: query
        name: side
        required: true
        schema:
          enum:
          - lend
          - borrow
          type: string
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: false
        schema:
          type: string
      - description: Page number
        example: 1
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: Maximum number of record returned in one list
        example: 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        200:
          content:
            application/json:
              example:
              - id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
                repaid: "0"
                paid_interest: "0"
                unpaid_interest: "0"
              schema:
                items:
                  $ref: '#/components/schemas/Loan'
                type: array
          description: List retrieved
      summary: List all loans
      tags:
      - margin
    post:
      operationId: createLoan
      requestBody:
        content:
          application/json:
            example:
              id: "123435"
              create_time: "1548000000"
              expire_time: "1548100000"
              side: borrow
              status: loaned
              currency: BTC
              rate: "0.002"
              amount: "1.5"
              days: 10
              auto_renew: true
              currency_pair: ETH_BTC
              left: "0"
              repaid: "0"
              paid_interest: "0"
              unpaid_interest: "0"
            schema:
              $ref: '#/components/schemas/Loan'
        required: true
      responses:
        201:
          content:
            application/json:
              example:
                id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
                repaid: "0"
                paid_interest: "0"
                unpaid_interest: "0"
              schema:
                $ref: '#/components/schemas/Loan'
          description: Loan created
      summary: Lend or borrow
      tags:
      - margin
  /margin/merged_loans:
    post:
      operationId: mergeLoans
      parameters:
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: true
        schema:
          type: string
      - description: Lending loan ID list separated by `,`. Maximum of 20 IDs are allowed in one request
        example: 123,234,345
        explode: true
        in: query
        name: ids
        required: true
        schema:
          type: string
        style: form
      responses:
        201:
          content:
            application/json:
              example:
                id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
                repaid: "0"
                paid_interest: "0"
                unpaid_interest: "0"
              schema:
                $ref: '#/components/schemas/Loan'
          description: Loans merged
      summary: Merge multiple lending loans
      tags:
      - margin
  /margin/loans/{loan_id}:
    delete:
      description: Only lending loans can be cancelled
      operationId: cancelLoan
      parameters:
      - description: Loan ID
        example: "12345"
        explode: false
        in: path
        name: loan_id
        required: true
        schema:
          type: string
        style: simple
      - description: Retrieved specified currency related data
        example: BTC
        in: query
        name: currency
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              example:
                id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
                repaid: "0"
                paid_interest: "0"
                unpaid_interest: "0"
              schema:
                $ref: '#/components/schemas/Loan'
          description: Order cancelled
      summary: Cancel lending loan
      tags:
      - margin
    get:
      operationId: getLoan
      parameters:
      - description: Loan ID
        example: "12345"
        explode: false
        in: path
        name: loan_id
        required: true
        schema:
          type: string
        style: simple
      - description: Lend or borrow
        example: lend
        in: query
        name: side
        required: true
        schema:
          enum:
          - lend
          - borrow
          type: string
      responses:
        200:
          content:
            application/json:
              example:
                id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
                repaid: "0"
                paid_interest: "0"
                unpaid_interest: "0"
              schema:
                $ref: '#/components/schemas/Loan'
          description: List retrieved
      summary: Retrieve one single loan detail
      tags:
      - margin
    patch:
      description: Only `auto_renew` modification is supported currently
      operationId: updateLoan
      parameters:
      - description: Loan ID
        example: "12345"
        explode: false
        in: path
        name: loan_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              currency: BTC
              side: borrow
              currency_pair: BTC_USDT
              auto_renew: false
            schema:
              $ref: '#/components/schemas/LoanPatch'
        required: true
      responses:
        200:
          content:
            application/json:
              example:
                id: "123435"
                create_time: "1548000000"
                expire_time: "1548100000"
                side: borrow
                status: loaned
                currency: BTC
                rate: "0.002"
                amount: "1.5"
                days: 10
                auto_renew: true
                currency_pair: ETH_BTC
                left: "0"
